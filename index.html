<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TOP: Sign-up Form</title>
   <link rel="stylesheet" href="./css/index.css">
   <script src="./scripts/password-logic.js" defer></script>
</head>
<body>
   <div class="logo-img-section">
      <div class="logo-banner">
         <img src="./images/odin-lined.png" alt="the odin project logo">
         <h1>ODIN</h1>
      </div>

      <p class="photo-credit">
         Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
   </div>
   <div class="form-prompt-section">
      <div class="prompt">
         <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
         <h3>You <em>know</em> you want to.</h3>
      </div>
      
      <form action="" method="post" id="sign-up-form">
         <h3>Let's do this!</h3>

         <div class="form-controls">
            <div class="form-unit">
               <label for="user-first">FIRST NAME</label>
               <input type="text" name="user-first" id="user-first" required>
            </div>

            <div class="form-unit">
               <label for="user-last">LAST NAME</label>
               <input type="text" name="user-last" id="user-last" required>
            </div>
            
            <div class="form-unit">
               <label for="user-email">EMAIL</label>
               <input type="email" name="user-email" id="user-email" required>
            </div>
            
            <div class="form-unit">
               <label for="user-tel">PHONE NUMBER</label>
               <input type="tel" name="user-tel" id="user-tel" required>
            </div>
            
            <div class="form-unit">
               <label for="user-pass">PASSWORD</label>
               <input type="password" name="user-pass" id="user-pass" class="error" required>
               <span class="passwords-match-error">* Passwords do no match</span>
            </div>
            
            <div class="form-unit">
               <label for="user-pass-confirmation">CONFIRM PASSWORD</label>
               <input type="password" name="user-pass-confirmation" id="user-pass-confirmation" class="error" required>
            </div>
         </div>
      </form>

      <div class="prompt-footer">
         <button id="sign-up-form-button" form="sign-up-form">Create Account</button>
         <p>
            Already have an account? <a href="">Log in</a>
         </p>
      </div>
   </div>
</body>
</html>
